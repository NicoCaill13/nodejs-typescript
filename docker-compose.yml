version: '3.5'
services:
  typescript:
    build: .
    command: npm run start.${NODE_ENV}
    restart: unless-stopped
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - HASH_JWT=${HASH_JWT}
    container_name: typescript
